{% extends "sticky_notes_app/base.html" %} 

{% block title %}Edit Note{% endblock %} 

{% block content %} 
<div class="edit-note-page"> 
    <h1>Edit Note</h1> 
    <form method="post" class="form-group"> 
        {% csrf_token %} 
        <div class="form-group">
            <label for="title">Title:</label> 
            <input type="text" id="title" name="title" value="{{ note.title }}" class="form-control"><br> 
        </div>
        <div class="form-group">
            <label for="content">Content:</label> 
            <textarea id="content" name="content" class="form-control">{{ note.content }}</textarea><br> 
        </div>
        <div class="form-group">
            <label for="author">Author:</label> 
            <input type="text" id="author" name="author" value="{{ note.author }}" class="form-control"><br> 
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button> 
        <a class="btn btn-secondary" href="{% url 'view_note' note.id %}">Cancel</a> 
    </form> 
</div> 
{% endblock %}
