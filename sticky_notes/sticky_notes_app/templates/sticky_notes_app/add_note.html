{% extends "sticky_notes_app/base.html" %} 

{% block title %}Add Sticky Note{% endblock %} 

{% block content %} 
<div class="add-note-page"> 
    <h1>Add a New Note</h1> 
    <form method="post" class="form-group"> 
        {% csrf_token %}  
        <div class="form-group">
            <label for="title">Title:</label> 
            <input type="text" id="title" name="title" class="form-control"><br> 
        </div>
        <div class="form-group">
            <label for="content">Content:</label> 
            <textarea id="content" name="content" class="form-control"></textarea><br> 
        </div>
        <div class="form-group">
            <label for="author">Author:</label> 
            <input type="text" id="author" name="author" class="form-control"><br> 
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button> 
        <a class="btn btn-info" href="{% url 'index' %}">Cancel</a> 
    </form> 
</div> 
{% endblock %}
