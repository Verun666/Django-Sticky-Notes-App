{% extends "sticky_notes_app/base.html" %}

{% block title %}Sticky Notes{% endblock %}

{% block content %}
<div class="index-page">
    <h1>All Notes</h1>
    <ul>
        {% for note in notes %}
        <li><a href="{% url 'view_note' note.id %}">{{ note.title }}</a> - {{ note.created_at }} by {{ note.author }}
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{% url 'add_note' %}">Add a New Note</a>
</div>

{% endblock %}
